
<div class="container">

    <p class="h4 mb-4">Create User</p>

    <form [formGroup]="userForm">

        <!-- Add hidden form field to handle update -->
        <input formControlName="name" type="text" class="form-control mb-4 col-4" placeholder="name">

        <input formControlName="age" type="text" class="form-control mb-4 col-4" placeholder="age">

        <button type="button" class="btn btn-primary col-2" (click)="createUser()">Create</button>

    </form>

</div>
